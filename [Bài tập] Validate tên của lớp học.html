<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
    let regexp = /^(A|C|P)+[0-9]{4}(G|H|I|K|L|M])+$/;
    function checkClass(str) {
        if (regexp.test(str)) return true;
        return false;
    }

    console.log(checkClass("A1564G"));
    console.log(checkClass("f1254G"));
    console.log(checkClass("A125M"));
</script>
</body>
</html>
