<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
    let regexp =/^\([0-9]{2}\)-\(0+[0-9]{9}\)$/;
    function CheckPhoneNumber(str) {
        if (regexp.test(str)) return true;
        return false
    }
    console.log(CheckPhoneNumber("(84)-(0978489648)"));
    console.log(CheckPhoneNumber("(a8)-(22222222)"));
    console.log(CheckPhoneNumber("(84)-(0167400660)"));
</script>
</body>
</html>
